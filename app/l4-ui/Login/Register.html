<form onsubmit="registerNewUser(); return false;">
  <input type="text"
    id="username"
    autocomplete="off"
    autofocus
    pattern="[a-zA-Z0-9]+"
    title="Alphanumeric characters only"
    placeholder="Username"
    required>
  <input type="password"
    id="password"
    autocomplete="off"
    pattern="[a-zA-Z0-9]+"
    title="Alphanumeric characters only"
    placeholder="Password"
    required>
  <input type="text"
    id="fullname"
    autocomplete="off"
    pattern="[a-zA-Z0-9\s]+"
    placeholder="Full name"
    required>
  <div class="login-assessor-select">
    Select for an Assessor account
    <input type="checkbox"
      id="assessor"
      name="assessor">
  </div>
  <!-- CSS selector for submit button to match theme of 'Login Container' by 'Ayu' (see loginStyle.css) -->
  <input type="submit" class="login login-submit" value="Register">
</form>
