<h2>Boolean Question</h2>
<form onsubmit="createQuestion('boolean'); return false;">
  <div class="qField">
    <label for="statement">Provide a statement that is true or false:</label>
    <br>
    <input id="statement"
      type="text"
      required
      pattern="[a-zA-Z0-9\s]+"
      placeholder="e.g. CSMA/CD stands for 'Carrier Sense Multiple Access with Collision Detection'">
  </div>
  <div class="qField">
    <input id="singleAnswer"
      name="singleAnswer"
      type="radio"
      value="TRUE"
      checked> TRUE
    <br>
    <input id="singleAnswer"
      name="singleAnswer"
      type="radio"
      value="FALSE"> FALSE
  </div>
  <br>
  <div class="qField">
    <label for="feedback">Provide optional feedback for this question:</label>
    <br>
    <input id="feedback"
      type="text"
      required
      pattern="[a-zA-Z0-9\s]+"
      placeholder="e.g. CSMA/CD is a Media Access Control method, see lecture notes for details.">
  </div>
  <br>
  <input type="submit" value="Create Question">
</form>
