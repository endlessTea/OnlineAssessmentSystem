<h2>Boolean Question</h2>
<form onsubmit="createQuestion('boolean'); return false;">
  <label for="questionName">Provide a name for your question as an identifier:</label>
  <br>
  <input id="questionName"
    type="text"
    required
    autocomplete="off"
    title="Alphanumeric characters and commas ',' only"
    placeholder="e.g. Networking Protocols: CSMA/CD"
    pattern="[\w\s,]+"
    maxlength="35">
  <br><br>
  <label for="question">Provide a statement that is true or false:</label>
  <br>
  <input id="question"
    type="text"
    required
    autocomplete="off"
    placeholder="e.g. CSMA/CD stands for 'Carrier Sense Multiple Access with Collision Detection'">
  <br>
  <p>Identify if the statement above is True or False:</p>
  <input name="singleAnswer"
    type="radio"
    value="TRUE"
    checked> TRUE
  <br>
  <input name="singleAnswer"
    type="radio"
    value="FALSE"> FALSE
  <br><br>
  <label for="feedback">Provide optional feedback for this question:</label>
  <br>
  <input id="feedback"
    type="text"
    autocomplete="off"
    placeholder="e.g. CSMA/CD is a Media Access Control method, see lecture notes for details.">
  <br>
  <input type="submit" value="Create Question">
</form>
