<h2>Short Answer Question</h2>
<form onsubmit="createQuestion('short'); return false;">
  <label for="questionName">Provide a name for your question as an identifier:</label>
  <br>
  <input id="questionName"
    type="text"
    required
    autocomplete="off"
    title="Alphanumeric characters and commas ',' only"
    placeholder="e.g. Describe JSON"
    pattern="[\w\s,]+"
    maxlength="35">
  <br><br>
  <label for="question">Provide a question that requires a short answer:</label>
  <br>
  <input id="question"
    type="text"
    required
    autocomplete="off"
    placeholder="e.g. What can JSON (JavaScript Object Notation) be used for?">
  <br><br>
  <label for="answer">Provide an answer for the student to compare their answer to:</label>
  <br>
  <input id="answer"
    type="text"
    required
    autocomplete="off"
    placeholder="e.g. JSON is a data format that allows key-value pairs to be exchanged via Ajax requests.">
  <br><br>
  <label for="feedback">Provide optional feedback for this question:</label>
  <br>
  <input id="feedback"
    type="text"
    autocomplete="off"
    placeholder="e.g. Alternatives to JSON include XML and YAML">
  <br>
  <input type="submit" value="Create Question">
</form>
