<h2>Multiple Choice Question</h2>
<form onsubmit="createQuestion('multiple'); return false;">
  <label for="questionName">Provide a name for your question as an identifier:</label>
  <br>
  <input id="questionName"
    type="text"
    required
    autocomplete="off"
    title="Alphanumeric characters and commas ',' only"
    placeholder="e.g. NoSQL databases 1"
    pattern="[\w\s,]+"
    maxlength="35">
  <br><br>
  <label for="question">Provide a question with one or more possible answers:</label>
  <br>
  <input id="question"
    type="text"
    required
    autocomplete="off"
    placeholder="e.g. Identify three NoSQL database management systems">
  <br>
  <p>Insert options and check correct answers before submission:</p>
  <div id="multiple-answers-container"></div>
  <div id="multiple-option-container">
    <div class="multiple-option-button" onclick="addMultipleOption();">
      <p>ADD</p>
    </div>
    <div class="multiple-option-button" onclick="removeMultipleOption();">
      <p>REMOVE</p>
    </div>
  </div>
  <br>
  <label for="feedback">Provide optional feedback for this question:</label>
  <br>
  <input id="feedback"
    type="text"
    autocomplete="off"
    placeholder="e.g. MySQL is a relational database management system.">
  <br>
  <input type="submit" value="Create Question">
</form>
